<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
  <title>Video with Vue</title>
</head>

<body>
  <main id="app">
    <header>
      <h1 class="hidden">Video with Vue.js</h1>
      <nav>
        <h3 class="app-title">My Awesome Video App</h3>
        <ul>
          <!-- avatar / user icon-->
          <!-- if the user has an avatar, show it -->
          <li v-if="user.settings.isLoggedIn">
            <img :src=" 'images/' + user.avatar" alt="user avatar" class="u-avatar">
          </li>

          <!-- else show this -->
          <li v-else>
            <i class="fas fa-user"></i>
          </li>
          <!-- end avatar -->

          <!-- settings icon / functionality -->
          <!-- if our user object has admin rights, then show this -->
          <li v-if="user.settings.isadmin">
            <i v-on:click="setUserPrefs" class="fas fa-cog" role="button"></i>
          </li>
          <!-- end user settings -->

          <!-- log in / log out -->
          <li>
            <i @click="userLogin" class="fas fa-power-off u-login" role="button" :class="{ 'logged-in' :user.isLoggedIn }"></i>
          </li>
        </ul>
      </nav>
    </header>

    <ul class="video-poster-wrapper">
      <li v-for="movie in videodata">
        <a :href="movie.vidsource" @click.prevent="showMovieDetails(movie)">
            <img :src="'images/' + movie.thumb" alt="movie poster">
        </a>
      </li>
    </ul>

    <p class="instructions">
      <i>Click on a poster to preview the movie!</i>
    </p>

   <section class="hidden-movies" :class="{'show-movie' : showDetails}">   
      <!-- <h3 class="movie-title">{{ videotitle }}</h3>
      <video :src="'video/' + vidsource" controls autoplay></video>
      <div class="movie-details">
        <p>{{ videodescription }}</p>
      </div> -->

      <player v-bind:movie="movie" />
    </section>

    <div class="up-arrow"><span>^</span></div>
  </main>

  <footer>
    <p>All content &copy; 2020 Netflix, Marvel and Disney, so don't tell them we stole it</p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
